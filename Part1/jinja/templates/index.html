<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ data.title }} </title>
</head>
<body>
    <h1>Hi, {{ data.user }}</h1>

    {% if data.is_admin %}
    <p>Welcome, Admin!</p>
    {% else %}
    <p>Welcome, User!</p>
    {% endif %}

    <ul>
        {% for item in data.item_list %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
